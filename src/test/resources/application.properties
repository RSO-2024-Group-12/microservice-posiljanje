# Test configuration for microservice-posiljanje
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:posiljanje;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=sa

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.packages=si.nakupify.entity

# Reactive Messaging test defaults (in-memory)
mp.messaging.outgoing.shipments-out.connector=smallrye-in-memory
mp.messaging.incoming.nakup-in.connector=smallrye-in-memory